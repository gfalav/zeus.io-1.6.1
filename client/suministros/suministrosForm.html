<template name="suministrosForm">
	<fieldset>
	<legend>Alta de Cliente</legend>
	  	<div class="col-xs-12 col-sm-9">
		   	<div class="col-xs-12 col-sm-12">
		   		{{> afQuickField name='_id' type="hidden"}}
		   	</div>
		   	<div class="col-xs-12 col-sm-12">
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='nombreSum'}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='edesalId'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tensionSum' options="allowed" firstOption=true}}
		       	</div>
		     	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='fasesSum' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tConexionSum' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tMedicionSum' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
			    <div class="col-xs-12 col-sm-12">
		       		{{> afQuickField name='dirSumId'}}
		        </div>
		    </div>
		</div>
	</fieldset>
</template>
