<template name="clientesShowTpl">

	  {{#autoForm collection="Clientes" id="showCustonClientesForm" doc=clienteVar type="readonly" }}

	  	{{> clientesFormTpl}}

	  {{/autoForm}}
	</div>
	<a href="{{pathFor '/clientes/:id/edit' id=clienteVar._id}}" class="btn btn-danger">Edita</a>

</template>
