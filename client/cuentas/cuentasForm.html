<template name="cuentasFormTpl">
	<fieldset>
	<legend>Informaci√≥n de Cuenta - {{clienteApellido}}</legend>
	  	<div class="col-xs-12 col-sm-12">
		   	<div class="col-xs-12 col-sm-6">
		   		{{> afQuickField name='_id' type="hidden"}}
		   	</div>
		   	<div class="col-xs-12 col-sm-6">
		   		{{> afQuickField name='clienteId' type="hidden" value=clienteId}}
		   	</div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='nombre'}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='indCortable'}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tipoVencimiento' options="allowed" firstOption=true}}
		       	</div>
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tipoEmision' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='formaPago' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
			    <div class="col-xs-12 col-sm-9">
		       		{{> afQuickField name='dirPostalId'}}
		        </div>
		    </div>
		</div>
	</fieldset>
</template>
