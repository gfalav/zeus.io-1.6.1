<template name="edesalsFormTpl">
	<fieldset>
	<legend>Alta de Edesal</legend>
	  	<div class="col-xs-12 col-sm-12">
		   	<div class="col-xs-6 col-sm-6">
		   		{{> afQuickField name='_id' type="hidden"}}
		   	</div>
		   	<div class="col-xs-6 col-sm-6">
	       		{{> afQuickField name='contratoId' type="hidden" value=cuentaId }}
		   	</div>
		   	<div class="col-xs-12 col-sm-12">
		    	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='tarifa' options="allowed" firstOption=true}}
		       	</div>
		      	<div class="col-xs-12 col-sm-3">
		       		{{> afQuickField name='perFactura' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		     	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tipoIVA' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tipoIIBB' options="allowed" firstOption=true}}
		       	</div>
		    	<div class="col-xs-12 col-sm-4">
		       		{{> afQuickField name='tipoPercepIIBB' options="allowed" firstOption=true}}
		       	</div>
		    </div>
		   	<div class="col-xs-12 col-sm-12">
		      	<div class="col-xs-12 col-sm-4">
		      		{{> afQuickField name='potencias'}}
		       	</div>
		   		<div class="col-xs-12 col-sm-4">
		   			{{> afQuickField name='consumoFijo'}}
		        </div>
			    <div class="col-xs-12 col-sm-4">
		        	{{> afQuickField name='cosFi'}}
		        </div>
		    </div>		    
		</div>
	</fieldset>
</template>
