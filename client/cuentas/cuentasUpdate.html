<template name="cuentasUpdateTpl">
	<div class="col-xs-12 col-sm-12">
	  {{#autoForm collection="Cuentas" id="updateCustonCuentasForm" doc=cuentaVar type="method" meteormethod="cuentasUpdate" }}

	  	{{> cuentasFormTpl}}

	    <button type="submit" class="btn btn-danger">Enviar</button>
	    <a href="{{pathFor '/cuentas/:id' id=cuentaVar._id }}" class="btn btn-info">Detalle</a>
		
	  {{/autoForm}}
	</div>
	
</template>
