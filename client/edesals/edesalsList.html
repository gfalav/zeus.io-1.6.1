</template>

			<table class="table">
				<thead>

						<th class="col-xs-12 col-sm-12">Edesal</th>

						<th class="col-xs-12 col-sm-1"></th>
					</tr>
				</thead>
				<tbody>

							<td><a href="{{pathFor 'edesalsShowTemplate'}}" class="btn btn-info">D</a></td>
							<td><a href="{{pathFor 'edesalsUpdateTemplate'}}" class="btn btn-warning">E</a></td>
						</tr>

			</table>


		</div>
